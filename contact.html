<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/index.css" />

  <body>
    <header>
      <div class="header-container">
        <div class="navigation__wrapper">
          <a href="index.html">
            <i class="fab fa-apple"></i>
            <h1>Apple</h1>

        </div>
        <div class="header-menu">
          <ul class="header-menu__links">
            <li><a href="index.html">About</a></li>

          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <h3>Contact</h3>
        <form action="form">
          <div class="input-title">Name</div>
          <input type="text" placeholder="Aydin Guliyev" required="required" />
          <div class="input-title">E-mail</div>
          <input
            type="email"
            placeholder="aydin.guliyev@gmail.com"
            required="required"
          />
          <div class="input-title">Message</div>
          <textarea name="textarea" required="required"></textarea>
          <input type="submit" />
        </form>
      </div>
      <div class="navbar">
        <p class="navbar-connect">Connect with</p>
        <ul class="mobile-apps">
          <li>
            <a href="#"
              ><img src="./assets/image/apple-tv.png" alt="tv" width="62px" />
            </a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/image/apple-music.png"
                alt="music"
                width="62px"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/image/apple-mail.png" alt="mail" width="62px"
            /></a>
          </li>
        </ul>
      </div>
